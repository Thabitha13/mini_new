<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Admin Page</title>
    <style>
      body {

      }

      #orderTable {

      }

      table {
        width: 100%;
        border-collapse: collapse;

      }

      th,
      td {
        padding: 15px;

        border-bottom: 1px solid #bb5858;
      }

      th {
        background-color: #166a71;

      }

      td {
        white-space: nowrap;
      }

      .deleteButton {

      #logoutButton {
        background-color: #093c6cfe;
        color: white;
        border-color: #497395;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
      }

      header,
      footer {
        background-color:#166a71;
        color: white;
        padding: 10px;
      }

      footer {
        margin-top: auto;
      }
      .sidebar {
        width: 250px; 
        padding: 10px;
        background-color: #f0f0f0; 
        float: left;
      }
.form-group {
    margin-bottom: 15px;
}

.btn {
    margin-top: 10px;
}
.btn-primary {
    background-color: #4CAF50; 
    color: white; 
    border-color: #4CAF50; 
}

#logoutButton {
    background-color:#093c6cfe; 
    color: white; 
    border-color:#497395; 
}

.btn-primary:hover,

.btn-primary:active {

.btn-danger:hover,

  </head>
  <body>
    <header>
      <h1>VARSH WATERS-Admin Portal</h1>
      <button id="logoutButton" onclick="logout()">Logout</button>
    </header>
    <div class="main-container">
      <div class="sidebar">
        <nav
          id="sidebarMenu"
          class="collapse d-lg-block sidebar collapse bg-white"
        >
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 py-3">
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple active rounded"
                aria-current="true"
              >
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                ><span>Orders</span>
              </a>
              <a
                href="admin-users.html"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Users</span>
              </a>
                <div class="form-group">
                  <p>Get Orders by Date</p>
                    <label for="orderDate">Select Date:</label>
                    <input type="date" id="orderDate" class="form-control" />
                </div>
                <button class="btn btn-primary" onclick="getOrdersByDate()">Get Orders</button>
            </div>
          </div>
        </nav>
      </div>
      <div class="order-container">
        <h2>Order List</h2>

        <div id="orderTable">
          <table>
            <thead>
              <tr>
                <th>City/Site</th>
                <th>House Name/No/Site</th>
                <th>Pincode</th>
                <th>Phone Number</th>
                <th>Total Cans</th>
                <th>Delivery Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="orderListBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
        // Function to log out the user
        function logout() {
            // Remove token from session storage
            sessionStorage.removeItem('token');
            // Redirect to login page
            window.location.href = 'login.html';
        }

        // 
      const apiUrl = "http://localhost:4000/getadmin";

      fetch(apiUrl, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((responseData) => {
          console.log("API Response:", responseData);
          const orderListBody = document.getElementById("orderListBody");

          if (Array.isArray(responseData.data)) {
            responseData.data.forEach((data) => {
              console.log("ðŸš€ ~ responseData.data.forEach ~ data:", data);

              const row = document.createElement("tr");

              const columns = [
             
                "city",
                "houseNo",
                "pincode",
                "phoneNo",
                "totalCans",
                "deliverystatus",
              ];
              columns.forEach((column) => {
                const cell = document.createElement("td");
                cell.textContent = data[column];
                row.appendChild(cell);
              });

              const actionCell = document.createElement("td");
              const deleteButton = document.createElement("button");
              const editButton = document.createElement("button");

              deleteButton.textContent = "Delete";
              deleteButton.classList.add("btn", "btn-danger");
              deleteButton.addEventListener("click", () =>
                handleDelete(data.phoneNo)
              );

              editButton.textContent = "Edit";
              editButton.classList.add("btn", "btn-primary");
              editButton.addEventListener("click", () => openEditModal(data));
            

              actionCell.appendChild(deleteButton);
              actionCell.appendChild(editButton);

              row.appendChild(actionCell);
              orderListBody.appendChild(row);
            });
          } else {
            console.error("Data is not an array:", responseData);
          }
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });

      function handleDelete(phoneNo) {
        const confirmDelete = confirm(
          `Are you sure you want to delete the order for ${phoneNo}?`
        );
        if (confirmDelete) {
          const deleteUrl = `http://localhost:4000/deleteOrder?phoneNo=${phoneNo}`;
          fetch(deleteUrl, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Delete Response:", data);
              location.reload();
            })
            .catch((error) => {
              console.error("Error deleting order:", error);
            });
        }
      }

      function openEditModal(data) {
        document.getElementById("editAddress").value = data.address || "";
        document.getElementById("editPhone").value = data.phoneNo || "";
        document.getElementById("editTotalCans").value = data.totalCans || "";
        document.getElementById("editDeliveryStatus").value =
          data.deliverystatus || "pending"; 
        document.getElementById("orderId").value = data._id || "";

        const editDataModal = new bootstrap.Modal(
          document.getElementById("editDataModal")
        );
        editDataModal.show();
      }
      function saveEditedData() {
        // const editName = document.getElementById("editName").value;
        const editAddress = document.getElementById("editAddress").value;
        const editPhone = document.getElementById("editPhone").value;
        const editTotalCans = document.getElementById("editTotalCans").value;
        const editDeliveryStatus =
        document.getElementById("editDeliveryStatus").value;
        const orderId = document.getElementById("orderId").value;

        const editedData = {
          // name: editName,
          address: editAddress,
          phoneNo: editPhone,
          totalCans: editTotalCans,
          deliverystatus: editDeliveryStatus,
          _id: orderId,
        };
        console.log("ðŸš€ ~ saveEditedData ~ editedData:", editedData);

        fetch(`http://localhost:4000/edit-order/${editedData._id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(editedData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Response from server:", data);
            const editDataModal = new bootstrap.Modal(
              document.getElementById("editDataModal")
            );
            editDataModal.hide();
            window.location.reload();
          })
          .catch((error) => {
            console.error("Error updating order:", error);
          });
      }

    function getOrdersByDate() {
    const selectedDate = document.getElementById('orderDate').value;
    const apiUrl = `http://localhost:4000/orders-by-date/${selectedDate}`;

    fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
        .then((response) => response.json())
        .then((responseData) => {
            console.log('API Response:', responseData);

            const orderListBody = document.getElementById("orderListBody");
            orderListBody.innerHTML = ""; // Clear existing table content

            if (Array.isArray(responseData.data) && responseData.data.length > 0) {
                responseData.data.forEach((data) => {
                    const row = document.createElement("tr");

                    const columns = ["address", "phoneNo", "totalCans", "deliverystatus"];
                    columns.forEach((column) => {
                        const cell = document.createElement("td");
                        cell.textContent = data[column];
                        row.appendChild(cell);
                    });

                    const actionCell = document.createElement("td");
                    const deleteButton = document.createElement("button");
                    const editButton = document.createElement("button");

                    deleteButton.textContent = "Delete";
                    deleteButton.classList.add("btn", "btn-danger");
                    deleteButton.addEventListener("click", () => handleDelete(data.phoneNo));

                    editButton.textContent = "Edit";
                    editButton.classList.add("btn", "btn-primary");
                    editButton.addEventListener("click", () => openEditModal(data));

                    actionCell.appendChild(deleteButton);
                    actionCell.appendChild(editButton);

                    row.appendChild(actionCell);
                    orderListBody.appendChild(row);
                });
            } else {
                // Display a message or handle empty data case
                orderListBody.innerHTML = "<tr><td colspan='5'>No orders found for this date.</td></tr>";
            }
        })
        .catch((error) => {
            console.error('Error fetching orders by date:', error);
        });
}
    </script>
    
    <div
      class="modal fade"
      id="editDataModal"
      tabindex="-1"
      aria-labelledby="editDataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDataModalLabel">Edit Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editDataForm">
              <input
                disabled
                type="hidden"
                class="form-control hidden"
                id="orderId"
              />
              <!-- <div class="row mb-3">
                <div class="col-md-4">
                  <label for="editName" class="form-label">Name</label>
                </div>
                <div class="col-md-8">
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="editName"
                  />
                </div>
              </div> -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="editAddress" class="form-label">Address</label>
                </div>
                <div class="col-md-8">
                  <input
                    type="text"
                    disabled
                    class="form-control"
                    id="editAddress"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="editPhone" class="form-label">Phone Number</label>
                </div>
                <div class="col-md-8">
                  <input
                    type="text"
                    disabled
                    class="form-control"
                    id="editPhone"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="editTotalCans" class="form-label"
                    >Total Cans</label
                  >
                </div>
                <div class="col-md-8">
                  <input
                    type="number"
                    class="form-control"
                    id="editTotalCans"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="editDeliveryStatus" class="form-label"
                    >Delivery Status</label
                  >
                </div>
                <div class="col-md-8">
                  <select class="form-select" id="editDeliveryStatus">
                    <option value="pending">Pending</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEditedData()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
