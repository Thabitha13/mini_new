<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password</h2>
    <form id="resetPasswordForm" action="/reset-password" method="POST">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <input type="hidden" name="email" id="email" value="">
        <input type="submit" value="Reset Password">
    </form>

    <script>
        // Set the email value in the hidden field
        document.getElementById('email').value = decodeURIComponent(window.location.search.split('=')[1]);
        document.addEventListener('DOMContentLoaded', () => {
    const resetPasswordForm = document.getElementById('resetPasswordForm');

    resetPasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission behavior
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const email = document.getElementById('email').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        // Prepare the data to send in the request body
        const data = {
            email: email,
            password: password,
            confirmPassword: confirmPassword
        };

        try {
            // Send POST request to /reset-password endpoint
            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Check if the request was successful
            if (response.ok) {
                const responseData = await response.json();
                alert(responseData.msg); // Display success message
                // Redirect to a new page or perform any other action as needed
            } else {
                // Display error message if request was not successful
                const errorData = await response.json();
                alert(errorData.msg);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
});

    </script>
</body>
</html>
